<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridge Border Example</title>
    <style>
        /* Applying ridge border style to the container */
        .ridge-border {
            border: 5px ridge #4CAF50; /* Adjust the thickness, style, and color as needed */
            padding: 20px;
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="ridge-border">
    This is a div with a ridge border.
</div>

</body>
</html>
